<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="./fight.css">
    <title>Enemy Encounter</title>
</head>

<body>
    <header>
        <div class="empty-div"></div>
        <img src="../assets/Mortalkombat2011logo.png" alt="Mortal Kombat Logo">
        <div id="stats-container">
            placeholder
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                You Encounter a Foe.
            </h2>
            <div id="fight-div">
                <h3>Bob</h3>
                <div class="img-div">
                    <img id="enemy-img" src="http://www.placekitten.com/200/200" alt="a kitty cat">
                </div>
                <h4>Bob says your shirt makes you look fat. How do you respond?</h4>
                <div id="options-div">
                    <form id="options-form">
                        <div class="radio-div">
                            <label id="label-1">
                                <input type="radio" name="option-radio" value="0">
                                <span id="option-1-text">
                                    asdfasdfasdfasdfasd asdfasdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf
                                </span>
                            </label>
                            <label id="label-2">
                                <input id="radio1" type="radio" name="option-radio" value="1">
                                <span id="option-2-text">
                                    asdf
                                </span>
                            </label>
                            <label id="label-3">
                                <input type="radio" name="option-radio" value="2">
                                <span id="option-3-text">
                                    asdf
                                </span>
                            </label>
                        </div>
                        <input type="submit" value="Choose">
                    </form>
                </div>
                <div id="results-div">

                </div>
                <a id="return-link" class="hidden" href="../Dojo/">Return to Dojo</a>
                <div id="rps-div" class="hidden">
                    <form id="rps-form">
                        <div class="rps-div">
                            <label id="rock-label" class="rps-label">
                                <input type="radio" name="rps-radio" value="Rock" class="hidden">
                                <img src="../assets/rock.png" width="125" height="125" alt="rock">
                            </label>
                            <label id="paper-label" class="rps-label">
                                <input type="radio" name="rps-radio" value="Paper" class="hidden">
                                <img src="../assets/paper.png" width="125" height="125" alt="paper">
                            </label>
                            <label id="scissors-label" class="rps-label">
                                <input type="radio" name="rps-radio" value="Scissors" class="hidden">
                                <img src="../assets/scissors.png" width="125" height="125" alt="scissors">
                            </label>
                        </div>
                        <input type="submit" value="Choose">
                    </form>
                </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./fight.js"></script>
</body>

</html>
