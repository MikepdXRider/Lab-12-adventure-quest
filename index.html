<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./home.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <img src="../assets/Mortalkombat2011logo.png" alt="Mortal Kombat Logo">
    </header>
    <main>
        <section class="main-section">
            <form id='create-fighter' name='create-fighter'>
                <p>Create your fighter!</p>
                <label for="">
                    Name:
                    <input type="text" name='user-name' required>
                </label>
                <div class="user-fighter">
                    <label name='user-fighter'>
                        <input type="radio" value="Goro" name='user-fighter'>
                        <img src="assets/goro.gif" alt="Goro">
                    </label>
                    <label name='user-fighter'>
                        <input type="radio" value="Liu Kang" name='user-fighter'>
                        <img src="assets/liukang.gif" alt="Liu Kang">
                    </label>
                    <label name='user-fighter'>
                        <input type="radio" value="Sonya Blade" name='user-fighter'>
                        <img class="sonya-blade" src="assets/sonyablade.gif" alt="Sonya Blade">
                    </label>
                </div>
                <button id="select-fighter-button">Enter The Dojo!</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
